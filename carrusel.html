<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="marely" />
		<!-- FONT CABIN & LOBSTER -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cabin+Condensed:wght@400;500;600;700&family=Lobster+Two&display=swap"
			rel="stylesheet" />
		<!-- bootstrap css 5.3 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<!-- font-awesome/6.5.1 -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>Ricomida</title>
	</head>
	<body>

		
		<div id="myCarousel" class="carousel slide container" data-bs-ride="carousel">
			<div class="carousel-indicators carousel-indicators-bottom">
				<button
					type="button"
					data-bs-target="#myCarousel"
					data-bs-slide-to="0"
					class="active"
					aria-current="true"
					aria-label="Slide 1"></button>
				<button
					type="button"
					data-bs-target="#myCarousel"
					data-bs-slide-to="1"
					aria-label="Slide 2"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<div class="row">
						<div class="col-3">
							<img
								src="assets/img/slider-1.png"
								class="d-block w-100 shadow"
								alt="..." />
						</div>
						<div class="col-3">
							<img
								src="assets/img/slider-2.png"
								class="d-block w-100 shadow"
								alt="..." />
						</div>
						<div class="col-3">
							<img
								src="assets/img/slider-3.png"
								class="d-block w-100 shadow"
								alt="..." />
						</div>
						<div class="col-3">
							<img
								src="assets/img/slider-4.png"
								class="d-block w-100 shadow"
								alt="..." />
						</div>
					</div>
				</div>
				<div class="carousel-item">
					<div class="row">
						<div class="col-3">
							<img
								src="assets/img/slider-5.png"
								class="d-block w-100"
								alt="..." />
						</div>
						<div class="col-3">
							<img
								src="assets/img/slider-6.png"
								class="d-block w-100"
								alt="..." />
						</div>
						<div class="col-3">
							<img
								src="assets/img/slider-7.png"
								class="d-block w-100"
								alt="..." />
						</div>
						<div class="col-3">
							<img
								src="assets/img/slider-8.png"
								class="d-block w-100"
								alt="..." />
						</div>
					</div>
				</div>
			</div>

			<button
				class="carousel-control-prev"
				type="button"
				data-bs-target="#myCarousel"
				data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button
				class="carousel-control-next"
				type="button"
				data-bs-target="#myCarousel"
				data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>

		<!-- POPPERSJS 2.11-->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

		<!-- JQUERY 3.7.1 -->
		<script
			src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"></script>

		<!-- BOOTSTRAP JS 5.3.3  -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</body>
</html>
