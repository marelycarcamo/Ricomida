<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="marely" />
		<!-- FONT CABIN & LOBSTER -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cabin+Condensed:wght@400;500;600;700&family=Lobster+Two&display=swap"
			rel="stylesheet" />
		<!-- bootstrap css 5.3 -->

			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<!-- font-awesome/6.5.1 -->

			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>Ricomida</title>
	</head>
	<body>
		<!-- NAVBAR -->
		<nav class="navbar navbar-expand-md sticky-top">
			<div class="container container-navbar">
				<a id="navbar-brand" class="navbar-brand text-light" href="#"
					>Ricomida</a
				>
				<button
					class="navbar-toggler border border-1 text-light-emphasis"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#collapsibleNavbar">
					<span class="fa fa-bars text-light"></span>
				</button>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link text-white" href="#">Inicio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="#">Recetas</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="#">Nosotros</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="#">Contacto</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div id="container-card-principal" class="d-flex justify-content-lg-center">
			<div class="card-principal">
				<div class="row flex-column flex-lg-row g-xl-5 ">
					<div class="col-12 col-xl-6">
						<img
							id="img-card-principal"
							src="assets/img/principal.jpg"
							class="card-img-top"
							alt="Imagen de la tarjeta" />
					</div>
					<div class="col-12 col-xl-6 pt-sm-4">
						<div id="body-card-principal" class="card-body g-lg-0">
							<div id="title-card-principal" class="d-flex justify-content-center justify-content-xl-start d-flex align-items-xl-end text-center text-xl-start">
								PIZZA AL ESTILO <br />
								CHICAGO CON <br />
								ESPINACAS Y <br />CHAMPIÑONES
							</div>
							<hr class="bottom-100 bg-black opacity-100 h-auto" />
							<div id="text-card-principal" class="text-center text-xl-start">
								110 MIN / 6 A 8 PORCIONES
							</div>
							<div class="d-flex flex-row justify-content-evenly justify-content-xl-start">
							<button
								type="button"
								class="btn btn-light border border-secondary-subtle rounded-1 border-inset me-xl-5"
								style="
									border-width: 2px;
									box-shadow: 0 2px 1px rgba(0, 0, 0, 0.15);
								">
								Enviar por correo
							</button>
							<button
								type="button"
								class="btn btn-light border border-secondary-subtle rounded-1 border-inset"
								style="
									border-width: 2px;
									box-shadow: 0 2px 1px rgba(0, 0, 0, 0.15);
								">
								Añadir a favoritos
							</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		

		<!-- JQUERY 3.7.1 -->
		<script
			src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"></script>
		<!-- BOOTSTRAP JS 5.3.3  -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
